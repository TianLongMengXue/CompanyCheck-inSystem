<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>个人登录</title>
    <!-- 导入页面的图标 -->
    <link rel="icon" type="image/x-icon" href="../images/icon.ico">
    <!--引入页面CSS样式-->
    <link rel="stylesheet" href="../css/init.css">
    <link rel="stylesheet" href="../css/loginStartAnimation.css">
    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="../css/logo.css">
    <link rel="stylesheet" href="../css/loginMiddle.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/copyright.css">
</head>
<body>
    <!--开机动画部分 开始-->
    <div id="startAnimation">
        <span class="letter">C</span>
        <span class="letter">h</span>
        <span class="letter">e</span>
        <span class="letter">c</span>
        <span class="letter">k</span>
        <span class="letter">-</span>
        <span class="letter">i</span>
        <span class="letter">n</span>
    </div>
    <!--开机动画部分 结束-->

    <!--登录页面头部分 开始-->
    <div id="head">

        <!--登录页面logo部分 开始-->
        <div id="logo">
            <h1>
                <a href="./login.html" title="Check-in">签到系统</a>
            </h1>
        </div>
        <!--登录页面logo部分 开始-->

    </div>
    <!--登录页面头部分 结束-->

    <!--登录页面中间部分 开始-->
    <div id="middle">
        <div class="page">
            <div class="container">
                <div class="loginForm">
                    <svg viewBox="0 0 320 300">
                        <defs>
                            <linearGradient inkscape:collect="always" id="linearGradient" x1="13" y1="193.49992" x2="307" y2="193.49992" gradientUnits="userSpaceOnUse">
                                <stop style="stop-color:#ff00ff;" offset="0" id="stop876" />
                                <stop style="stop-color:#ff0000;" offset="1" id="stop878" />
                            </linearGradient>
                        </defs>
                        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
                    </svg>
                    <div class="form">
                        <label for="username">Username<strong class="usernameMessage"></strong></label>
                        <input type="text" id="username" placeholder="用户名">
                        <label for="password">Password<strong class="passwordMessage"></strong></label>
                        <input type="password" id="password" placeholder="密码">
                        <!--<input type="submit" id="login" @click="test()" value="登录">-->
                        <button id="login">登录</button>
                    </div>
                    <span><a href="javascript:void(0);">忘记密码</a></span>
                </div>
            </div>
        </div>
    </div>
    <!--登录页面中间部分 结束-->

    <!--登录页面底部部分 开始-->
    <div id="footer">
        <!--页面版权声明部分 开始-->
        <p>Copyright&nbsp;&copy;2018-2019&nbsp;&nbsp;DreamDraco&nbsp;&nbsp;版权所有</p>
        <!--页面版权声明部分 结束-->
    </div>
    <!--登录页面底部部分 结束-->
</body>
<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/anime.min.js"></script>
<!--引入开机动画部分JS样式-->
<script src="../js/loginStartAnimation.js"></script>
<script src="../js/loginHeadAnime.js"></script>
<script src="../js/loginFormSVGAnime.js"></script>
<script src="../js/loginFormModel.js"></script>
</html>
